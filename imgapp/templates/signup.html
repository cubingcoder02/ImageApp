{% extends 'home.html' %}
<html>
    {% block content %}
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button type="submit">SignUp</button>
        </form>
        <p class="login-if-acc">If you already have an account, <a href="/login">Login</a> instead</p>
    </div>
    {% endblock %}
</html>
