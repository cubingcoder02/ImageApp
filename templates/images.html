{% extends "home.html" %}
{% load cloudinary %}

{% block content %}
<h2>Your Images</h2>
<a href="{% url 'upload' %}">
<div class="upload-button">
<h2>Upload Image</h2>
</div>
</a>
<div class="photos" style="overflow: visible; white-space: nowrap;">
    {% if not photos.exists %}
    <h2>No photos uploaded yet</h2>
    {% endif %}
    {% for photo in photos %}
        <div class="photo" style="display: inline-block;">
            <a href="{{ photo.image.url }}" target="_blank" class="public_id_link">
                <div class="public_id">{{ photo.title }}</div>
                {% cloudinary photo.image formatting %}
                <div class="delete-image"><a href="{{ photo.id }}/delete">Delete</a></div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
